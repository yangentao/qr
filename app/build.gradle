apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {

    compileSdkVersion 27
    defaultConfig {
        applicationId "dev.entao.QRApp"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file('yet.key')
            storePassword 'yetyet'
            keyAlias = 'yet'
            keyPassword 'yetyet'
        }
        release {
            storeFile file('yet.key')
            storePassword 'yetyet'
            keyAlias = 'yet'
            keyPassword 'yetyet'
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'

    implementation 'dev.entao.kan:log:3.0.0'
    implementation 'dev.entao.kan:json:3.0.0'
    implementation 'dev.entao.kan:http:3.0.0'
    implementation 'dev.entao.kan:appbase:3.0.0'
    implementation 'dev.entao.kan:ui:3.0.0'

    implementation project(':qrlib')
}
